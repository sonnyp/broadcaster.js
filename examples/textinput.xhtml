<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>broadcaster.js example - textinput</title>
    <meta charset="UTF-8"/>
    <script src="../broadcaster.js"/>
    <style>
      body, html {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      textarea {
        width: 50%;
        height: 50%;
        margin: auto;
        display: block;
        top: 25%;
        position: relative;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var inputEl = document.querySelector('textarea');
        inputEl.addEventListener('input', function() {
          broadcaster.set('value', this.value);
        });
        broadcaster.get('value', function(value) {
          if (value)
            inputEl.value = value;
        });
        broadcaster.onitem = function(key, value) {
          inputEl.value = value;
        };
      });
    </script>
  </head>
  <body>
    <textarea/>
  </body>
</html>
